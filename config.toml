# use a hash mark for comments
baseURL = "https://thewaythingsare.life"
languageCode = "en-us"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
]
summaryLength = 30
paginate = 10
enableGitInfo = true
enableEmoji = true
[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
# This section contains parameters necessary for the hugo-shortcode-gallery
[module]
[[module.imports]]
  path = 'hugo-shortcode-gallery'
  
theme = ['hugo-shortcode-gallery']